# ===================================================================
# CONFIGURAÇÃO TEMPORÁRIA (DESENVOLVIMENTO) - BANCO H2
# ===================================================================

# 1. URL de Conexão (JDBC String)
#    Driver: h2
#    Modo: mem (em memória)
#    Nome do Banco: db_barbearia
spring.datasource.url=jdbc:h2:mem:db_barbearia

# 2. Driver do H2
spring.datasource.driver-class-name=org.h2.Driver

# 3. Usuário e Senha do H2 (pode ser qualquer coisa)
spring.datasource.username=sa
spring.datasource.password=password

# ===================================================================
# CONFIGURAÇÃO DO JPA (Spring Data JPA)
# ===================================================================

# 1. Dialeto: Diz ao JPA como "falar" H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. DDL-Auto (A PARTE MAIS IMPORTANTE!)
#    'create': Cria as tabelas do zero toda vez que a aplicação liga,
#              baseado nas suas classes Java (Entities).
#              Perfeito para desenvolvimento!
spring.jpa.hibernate.ddl-auto=create

# 3. Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# HABILITAR O CONSOLE DO H2 (Para ver o banco no navegador)
# ===================================================================
spring.h2.console.enabled=true
# O console estará disponível em: http://localhost:8080/h2-console

# ===================================================================
# CONFIGURAÇÃO DO SERVIDOR WEB
# ===================================================================
server.port=8080

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG